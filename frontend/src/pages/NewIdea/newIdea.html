<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="newIdea.css">
  <title>Nova Ideia - Casa Criativa</title>
</head>
<body>


  <div class="container">

    <section class="content">

      <h1>Nova Ideia</h1>

      <form action="/" method="POST" onsubmit="return checkFields(event)">
        <div class="input-wrapper">
          <label for="title">Título da Ideia</label>
          <input type="text" name="title">
        </div>

        <div class="input-wrapper">
          <label for="category">Categoria</label>
          <input type="text" name="category">
        </div>

        <div class="input-wrapper">
          <label for="image">Link da Imagem</label>
          <input type="url" name="image">
        </div>

        <div class="input-wrapper">
          <label for="description">Digite uma descrição para esta ideia</label>
          <textarea name="description" cols="30" rows="10"></textarea>
        </div>

        <div class="input-wrapper">
          <label for="link">Link da Ideia</label>
          <input type="url" name="link">
        </div>

        <a class="fat" href="/">Voltar</a>

        <button class="fat" type="submit">Salvar</button>

      </form>
    </section>
  </div>

  <footer>
    by <a href="https://brunodantass.github.io/" target="_blank">Bruno Dantas</a>
  </footer>

  <script>

    function checkFields(event) {
      const valuesToCheck = [
        'title',
        'category',
        'image',
        'description',
        'link',
      ]


      const isEmpty = valuesToCheck.find(function(value) {

        const checkIfIsString = typeof event.target[value].value === 'string'
        const checkIfIsEmpty = !event.target[value].value.trim()

        if (checkIfIsString && checkIfIsEmpty) {
          return true
        }

      })

      if (isEmpty) {
        event.preventDefault()
        alert('Preencha todos os campos')
      }

    }
  </script>

</body>
</html>
