<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/ideas.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <title>Ideias - Casa Criativa</title>
</head>
<body>

  <div class="container">

    <header>
      <a href="/">
        <img src="/logo.png" alt="Logo Image">
      </a>

      <nav>
        <li><a href="/">Início</a></li>
        <li><a href="/newIdea">Nova Ideia</a></li>
      </nav>

    </header>

    <section class="title">
      <p>em exibição</p>
      <h1>Ideias</h1>
    </section>

    <main>
      <section class="ideas">

        {% for idea in ideas %}

          <div class="idea">
            <img src="{{idea.image}}" alt="{{idea.description}}">

            <div class="content">
              <h3>{{idea.title}}</h3>
              <p>{{idea.category}}</p>
              <div class="description">
                {{idea.description}}
              </div>
              <a href="{{idea.link}}" target="_blank">Ir para a ideia</a>
              <button></button>
            </div>
          </div>

        {% endfor %}

      </section>
    </main>

    <footer>
      by <a href="https://brunodantass.github.io/" target="_blank">Bruno Dantas</a>
    </footer>
  </div>




</body>
</html>
